<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

<header>
    <h1>Calculadora de IMC</h1>
    <p>Descubre si eres m√°s coquete o AimeP3</p>
</header>

<main class="container">
    
    <section class="formulario">
        <form id="forma">
            <label for="peso">Peso (kg):</label>
            <input id="peso" type="number" placeholder="Ejemplo: 60" required>

            <label for="altura">Altura (m):</label>
            <input id="altura" type="number" placeholder="Ejemplo: 1.60" required>

            <input type="submit" value="Calcular IMC">
        </form>

        <button id="limpiar">Limpiar</button>
    </section>

    <section class="resultado">
        <h2>Resultado</h2>
        <p id="resumen"></p>
        <img id="imagen" src="" width="150" style="display:none;">

        <div id="barraIMC">
            <div id="indicador"></div>
        </div>
    </section>
</main>

<script src="JS/miScript.js"></script>

</body>
</html>
